<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="index.css">
	<svg width="1000" height="500"></svg>    
    <script>

    	/*
		//if using jQuery//

    	var dataset = [];

    	$.getJSON("sampleData.json", function(json) {
    		console.log(json); // this will show the info it in firebug console
    		dataset = json;
		});
		*/

		var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;


        svg.append("text")
	       .attr("transform", "translate(100,0)")
	       .attr("x", 320)
	       .attr("y", 50)
	       .attr("font-size", "24px")
	       .text("Name vs Value1")

	    var xScale = d3.scaleBand().range ([0, width]).padding(0.4),
	        yScale = d3.scaleLinear().range ([height, 0]);

	    var g = svg.append("g")
        	.attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.json("sampleData.json", function(data) {
	        console.log(data)

	        xScale.domain(data.map(function(d) { return d.name; }));
	        yScale.domain([0, d3.max(data, function(d) { return d.values.value1; })]);

	        g.append("g")
	         .attr("transform", "translate(0," + height + ")")
	         .call(d3.axisBottom(xScale))
	         .append("text")
	         .attr("y", height - 250)
	         .attr("x", width - 100)
	         .attr("text-anchor", "end")
	         .attr("stroke", "black")
	         .text("Name");

	        g.append("g")
	         .call(d3.axisLeft(yScale).tickFormat(function(d){
	             return d;
	         }).ticks(10))
	         .append("text")
	         .attr("transform", "rotate(-90)")
	         .attr("y", 6)
	         .attr("dy", "-5.1em")
	         .attr("text-anchor", "end")
	         .attr("stroke", "black")
	         .text("Value1");

	         g.selectAll(".bar")
	         .data(data)
	         .enter().append("rect")
	         .attr("class", "bar")
	         .attr("x", function(d) { return xScale(d.name); })
	         .attr("y", function(d) { return yScale(d.values.value1); })
	         .attr("width", xScale.bandwidth())
	         .attr("height", function(d) { return height - yScale(d.values.value1); });

    });


    </script>
  </body>
</html>
